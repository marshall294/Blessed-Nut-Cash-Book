  <title>Blessed Nut | Cash Book System</title>
  <style>
    :root {
      --primary: #228B22;
      --accent: #1e7e34;
      --dark: #155724;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 20px var(--shadow);
      text-align: center;
      width: 100%;
      max-width: 420px;
    }

    h1 {
      color: var(--primary);
      margin-bottom: 0.5rem;
      font-size: 2rem;
    }

    p {
      color: #444;

      font-size: 1rem;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 14px 20px;
      margin-bottom: 1rem;
      background: linear-gradient(to bottom, var(--primary), var(--accent));
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      box-shadow: 0 4px var(--dark);
      text-decoration: none;
      transition: all 0.2s ease-in-out;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px #0f5132;
    }

    .btn:active {
      transform: translateY(2px);
      box-shadow: 0 2px #0a3622;
    }

    @media (max-width: 480px) {
      .container {
        padding: 1.5rem 1rem;
        border-radius: 14px;
      }

      h1 {
        font-size: 1.7rem;
      }

      .btn {
        font-size: 1rem;
        padding: 12px;
      }
    }
  </style>
